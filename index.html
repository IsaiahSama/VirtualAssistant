<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="static/styles/style.css" />
    <link rel="stylesheet" href="static/styles/assist.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests"
    />
    <title>VirtualAssistant</title>
  </head>
  <body onload="getTime()">
    <div id="musicCont">
      <img
        src="static/images/unmute.jpeg"
        alt=""
        id="unmuteMusic"
        class="hidden"
        width="45px"
        onclick="toggleMusic(this.id, 'muteMusic')"
      />
      <img
        src="static/images/mute.png"
        alt=""
        id="muteMusic"
        width="45px"
        onclick="toggleMusic(this.id, 'unmuteMusic')"
      />
      <button
        id="mobileAudio"
        class="button is-dark"
        onclick="playMobileAudio()"
      >
        Play Audio
      </button>
    </div>
    <div id="actionCont">
      <img
        src="./static/icons/talking.png"
        alt="Talk Button"
        title="Let's chat!"
        onclick="convoStarter()"
      />
      <img
        src="./static/icons/therapy.png"
        alt="Support Button"
        title="Emotional Support!"
        onclick="emoSupport()"
      />
      <img
        src="./static/icons/joke.png"
        alt="Joke Button"
        title="I got a joke for you!"
        onclick="moodBoost()"
      />
      <img
        src="./static/icons/games.png"
        alt="Game Button"
        title="Let's play a game!"
        onclick="entertainment()"
      />
      <img
        src="./static/icons/help.png"
        alt="Inform Button"
        title="Here's something for you to do!"
        onclick="help()"
      />
      <img
        src="./static/icons/food.png"
        alt="Food Button"
        title="Nom noms?"
        onclick="feed()"
      />
    </div>
    <section id="content">
      <section id="assistantSection">
        <!-- <div id="assistant" class="idle"></div> -->
        <img src="static/images/woman.png" alt="" id="assistant" class="idle" />
        <div id="assistantMessage"></div>
      </section>
      <section id="rightSide" class="chatSection">
        <div id="chatWindow"></div>
        <input
          type="text"
          name="userInput"
          id="userInput"
          onkeypress="handleInput(event)"
          placeholder="Chat with Lisa!"
        />
      </section>
    </section>
    <audio src="static/audio/typing.mp3" id="typingAudio"></audio>
    <audio src="static/audio/bgmusic.mp3" id="bgMusic" loop="loop"></audio>
  </body>
  <script src="static/scripts/utils.js"></script>
  <script src="static/scripts/games.js"></script>
  <script src="static/scripts/chat.js"></script>
  <script src="static/scripts/index.js"></script>
</html>
