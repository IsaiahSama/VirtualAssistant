<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="static/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <title>VirtualAssistant</title>
  </head>
  <body>
    <section id="content">
      <section id="leftSide" class="buttonSection">
        <button
          class="optionButton button is-info is-large"
          onclick="convoStarter()"
        >
          Conversation Starter
        </button>
        <button
          class="optionButton button is-success is-large"
          onclick="moodBoost()"
        >
          Mood Booster
        </button>
        <button class="optionButton button is-danger is-large" onclick="feed()">
          Feed
        </button>
      </section>
      <section id="assistantSection">
        <div id="assistant"></div>
        <div id="assistantMessage">My thoughts go here</div>
      </section>
      <section id="rightSide" class="buttonSection">
        <button
          class="optionButton button is-info is-large"
          onclick="emoSupport()"
        >
          Emotional Support
        </button>
        <button
          class="optionButton button is-success is-large"
          onclick="entertainment()"
        >
          Entertainment
        </button>
        <button class="optionButton button is-danger is-large" onclick="help()">
          Help and Information
        </button>
      </section>
    </section>
  </body>
  <script src="static/assistant.js"></script>
  <script src="static/index.js"></script>
</html>
