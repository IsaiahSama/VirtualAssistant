<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="static/style.css" />
    <link rel="stylesheet" href="static/assist.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests"
    />
    <title>VirtualAssistant</title>
  </head>
  <body>
    <div id="musicCont">
      <img
        src="static/images/unmute.jpeg"
        alt=""
        id="unmuteMusic"
        class="hidden"
        width="45px"
        onclick="toggleMusic(this.id, 'muteMusic')"
      />
      <img
        src="static/images/mute.png"
        alt=""
        id="muteMusic"
        width="45px"
        onclick="toggleMusic(this.id, 'unmuteMusic')"
      />
      <button
        id="mobileAudio"
        class="button is-dark"
        onclick="playMobileAudio()"
      >
        Play Audio
      </button>
    </div>
    <center></center>
    <section id="content">
      <section id="leftSide" class="buttonSection">
        <button
          class="optionButton button is-info is-large"
          onclick="convoStarter()"
        >
          Conversation Starter
        </button>
        <button
          class="optionButton button is-success is-large"
          onclick="moodBoost()"
        >
          Mood Booster
        </button>
        <button class="optionButton button is-danger is-large" onclick="feed()">
          Feed
        </button>
      </section>
      <section id="assistantSection">
        <!-- <div id="assistant" class="idle"></div> -->
        <img src="static/images/woman.png" alt="" id="assistant" class="idle" />
        <div id="assistantMessage">My thoughts go here</div>
      </section>
      <section id="rightSide" class="buttonSection">
        <button
          class="optionButton button is-info is-large"
          onclick="emoSupport()"
        >
          Emotional Support
        </button>
        <button
          class="optionButton button is-success is-large"
          onclick="entertainment()"
        >
          Entertainment
        </button>
        <button class="optionButton button is-danger is-large" onclick="help()">
          Help and Information
        </button>
      </section>
    </section>
    <audio src="static/audio/typing.mp3" id="typingAudio"></audio>
    <audio src="static/audio/bgmusic.mp3" id="bgMusic" loop="loop"></audio>
  </body>
  <script src="static/extra.js"></script>
  <script src="static/utils.js"></script>
  <script src="static/index.js"></script>
</html>
